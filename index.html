  <body ondragover="drag(event)" ondragleave="nodrag(event)">
	<div id="div1" ondrop="drop(event)" ondragover="event.preventDefault()">

	</div>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Concerto</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <form class="navbar-form navbar-right">
            <div class="form-group">
              <input type="text" placeholder="Email" class="form-control">
            </div>
            <div class="form-group">
              <input type="password" placeholder="Password" class="form-control">
            </div>
            <button type="submit" class="btn btn-success">Sign in</button>
          </form>
        </div><!--/.navbar-collapse -->
      </div>

    <!-- Main jumbotron for a primary marketing message or call to action -->
	<div class="container">
	  <div class="row">
		  <div class="col-md-2"></div>
		  <div class="col-md-4"></div>
		  <div class="col-md-5">
			<img id="image" src="noimage.jpg" draggable="false" onload="chksz(this)">
			<div class="row">
				<div class="col-md-1"></div>
				<div class="col-md-7">
					<p><input id ="file" class="btn btn-primary btn-lg" href="#" type="file" onchange="load(event)"></input></p>
				</div>
				<div class="col-md-2"></div>
			</div>
			<div class="row">
				<div class="col-md-1"></div>
				<div class="col-md-5">
					<p><button class="btn btn-primary btn-lg" onclick="undisplay(event)">Clear</button></p>
				</div>
				<div class="col-md-4">
					<p><a class="btn btn-primary btn-lg" href="#" role="button" onclick="analize()">Analize &raquo;</a></p>
				</div>
				<div class="col-md-3"></div>
